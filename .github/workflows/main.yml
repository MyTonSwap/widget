name: Merge to Main
on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        name: Run build on push main
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
            - name: Install pnpm
              run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm run build
